{% load i18n ideascube_tags mediacenter_tags static %}
{% if document.kind == document.IMAGE %}
    <img src="{% media document 'original' %}" />
    <p>{{ document.summary }} - {{ document.credits }}</p>
{% elif document.kind == document.VIDEO %}
    <video controls width="100%">
        <source src="{% media document 'original' %}">
    </video>
{% else %}
    <a href="{% media document 'original' %}">
        {% if document.preview %}
            <img src="{% media document 'preview' %}" title="{{ document.title }}" />
        {% else %}
            <img src="{% static document|default_preview_url %}" title="{{ document.title }}" />
        {% endif %}
        <br />{% trans 'Download document' %}
    </a>
{% endif %}
